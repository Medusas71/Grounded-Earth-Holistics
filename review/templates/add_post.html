{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'review.css' %}">
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12">
                <h1 class="add-review-title-heading my-4 text-uppercase">Add A New Review</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-8 col-sm-8">
                <div class="card add-new-post-box my-6">
                    <div class="card-body">
                        <form action="{% url 'add_post' %}" method="POST">
                            {% csrf_token %}
                            {{ form | crispy }}
                            <div class="row">
                                <div class="col-6">
                                    <button class="submit-add-post-button btn btn-lg rounded-0 text-uppercase" type="submit">Add Post</button>
                                </div>
                                <div class="col-6">
                                    <a class="cancel-add-post-button btn btn-lg rounded-0 text-uppercase" href="{% url 'review' %}">
                                        Cancel
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
